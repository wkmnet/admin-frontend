<div class="horizontal-scroll">
    <table class="table table-hover">
        <thead>
        <tr>
            <th class="align-left">#</th>
            <th class="align-left">操作模块/事件</th>
           <!-- <th class="align-left">操作事件</th>-->
            <th class="align-left">操作人ID/Email/名称</th>
           <!-- <th class="align-left">操作人Email</th>-->
         <!--   <th class="align-left">操作人名称</th>-->
            <th class="align-left">操作详情</th>
           <!-- <th class="align-left">操作后</th>-->
            <th class="align-left">操作时间</th>
        </tr>
        </thead>
        <tr ng-repeat="item in data.list">
            <td class="align-left">{{item.id}}</td>
            <td class="align-left">{{item.module}}/{{item.event}}</td>
         <!--   <td class="align-left">{{item.event}}</td>-->
            <td class="align-left">ID：{{item.user_id}}<br>Email：{{item.email}}<br>名称：{{item.user_name}}</td>
           <!-- <td class="align-left">{{item.email}}</td>-->
           <!-- <td class="align-left">{{item.user_name}}</td>-->
            <td class="align-left"><pre>{{strToJson(item.text)}}</pre>
            </td>
            <td class="align-left">{{item.operated_time}}</td>
        </tr>
        <tfoot>
        <tr>
            <td colspan="9" class="text-center">

                <div ng-if="data.totalPage">

                    <uib-pagination
                            total-items="data.totalRow"
                            class="pagination-sm"
                            ng-model="param.page"
                            max-size="5"
                            boundary-links="true"
                            force-ellipses="false"
                            first-text="首页"
                            last-text="末页"
                            previous-text="上一页"
                            next-text="下一页"
                            num-pages="data.totalPage"
                            ng-change="queryLog()"
                            items-per-page="data.pageSize">
                    </uib-pagination>
                </div>

            </td>
        </tr>
        </tfoot>
    </table>
</div>
