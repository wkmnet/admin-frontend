<div class="widgets">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="module">操作模块</label>
                <input type="text" ng-model="param.module" class="form-control" id="module" placeholder="">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="event">操作事件</label>
                <input type="text" ng-model="param.event" class="form-control" id="event" placeholder="">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="email">操作人Email</label>
                <input type="text" ng-model="param.email" class="form-control" id="email" placeholder="">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <label for="before_text">操作前</label>
                <input type="text" ng-model="param.before_text" class="form-control" id="before_text" placeholder="">
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label for="after_text">操作后</label>
                <input type="text" ng-model="param.after_text" class="form-control" id="after_text" placeholder="">
            </div>
        </div>
        <div class="col-md-2">
            <label></label>
            <div class="button-wrapper">
                <button type="button" ng-click="queryBtn()" class="btn btn-primary  btn-sm">查询</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="日志列表" ba-panel-class="with-scroll">
                <div include-with-scope="app/pages/log/list/table.html"></div>
            </div>
        </div>
    </div>
</div>
