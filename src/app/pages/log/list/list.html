<div class="widgets">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="module">操作模块</label>
               <!-- <input type="text" ng-model="param.module" class="form-control" id="module" placeholder="">-->
                <div class="form-group">
                    <select class="form-control" ng-model="param.module" id="module" data-style="btn-primary" selectpicker>
                        <option></option>
                        <option ng-repeat="item in modules" value="{{item.module}}">{{item.module}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="event">操作事件</label>
              <!--  <input type="text" ng-model="param.event" class="form-control" id="event" placeholder="">-->
                <div class="form-group">
                    <select class="form-control" ng-model="param.event" id="event" data-style="btn-primary" selectpicker>
                        <option></option>
                        <option ng-repeat="item in events" value="{{item.event}}">{{item.event}}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="email">操作人Email</label>
                <input type="text" ng-model="param.email" class="form-control" id="email" placeholder="">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <label for="text">检索</label>
                <input type="text" ng-model="param.text" class="form-control" id="text" placeholder="">
            </div>
        </div>
        <div class="col-md-2">
            <label></label>
            <div class="button-wrapper">
                <button type="button" ng-click="queryBtn()" class="btn btn-primary  btn-sm">查询</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="日志列表" ba-panel-class="with-scroll">
                <div include-with-scope="app/pages/log/list/table.html"></div>
            </div>
        </div>
    </div>
</div>
