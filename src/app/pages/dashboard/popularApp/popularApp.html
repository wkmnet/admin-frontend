<div class="popular-app-img-container">
  <div class="popular-app-img">
    <img ng-src="{{::( 'app/my-app-logo.png' | appImage )}}"/>
    <span class="logo-text">交易额汇总</span>
  </div>
</div>
<div class="popular-app-cost row">
  <div class="col-xs-9">
    历史累计成功金额
  </div>
  <div class="col-xs-3 text-right">
    {{data.success}}￥
  </div>
</div>
<div class="popular-app-info row">
  <div class="col-xs-4 text-left">
    <div class="info-label">下单总金额</div>
    <div>{{data.total}}￥</div>
  </div>
  <div class="col-xs-4 text-center">
    <div class="info-label">超时单金额</div>
    <div>{{data.timeout}}￥</div>
  </div>
  <div class="col-xs-4 text-right">
    <div class="info-label">取消单金额</div>
    <div>{{data.cancel}}￥</div>
  </div>
</div>
