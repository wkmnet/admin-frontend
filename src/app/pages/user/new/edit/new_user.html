<form>
    <div class="form-group">
        <label for="email">邮箱</label>
        <input type="text" class="form-control" id="email" ng-model="user.email" placeholder="邮箱">
    </div>
    <div class="form-group">
        <label for="user_name">用户名</label>
        <input type="text" class="form-control" id="user_name" ng-model="user.user_name" placeholder="用户名">
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input type="password" class="form-control form-control-rounded" id="password" ng-model="user.password" placeholder="密码">
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="button-wrapper"><button type="button" ng-click="saveUser()" class="btn btn-success">保存</button></div>
        </div>
    </div>
</form>
