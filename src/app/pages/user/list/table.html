<div class="horizontal-scroll">
    <table class="table table-hover">
        <thead>
        <tr>
            <th class="align-right">#</th>
            <th class="align-right">邮箱</th>
            <th class="align-right">用户名</th>
            <th class="align-right">创建时间</th>
            <th class="align-right">操作</th>
        </tr>
        </thead>
        <tr ng-repeat="item in data.list">
            <td class="align-right">{{item.id}}</td>
            <td class="align-right">{{item.email}}</td>
            <td class="align-right">{{item.user_name}}</td>
            <td class="align-right">{{item.created_time}}</td>
            <td class="align-right">
                <a href="javascript:void(0);" ng-click="deleteUser(item.id)">删除</a>
                <a href="#/user/new/edit/{{item.id}}">编辑</a>
            </td>
        </tr>
        <tfoot>
        <tr>
            <td colspan="5" class="text-center">
                <div class="row"  ng-if="data.list.length">
                    <div class="col-md-2">
                        当前第{{data.pageNumber}}页
                    </div>
                    <div class="col-md-2">
                        总共{{data.totalPage}}页
                    </div>
                    <div id="btn-group"  class="btn-group col-md-8" role="group" aria-label="First group">
                        <button type="button" data-ng-repeat="btn in btns" ng-click="page(btn+1)" class="btn btn-primary">{{btn+1}}</button>
                    </div>

                </div>

            </td>
        </tr>
        </tfoot>
    </table>
</div>
