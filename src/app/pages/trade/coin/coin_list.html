<div class="widgets">
    <div class="row">
        <div class="col-md-2">
            <div class="form-group">
                <label for="mch_no">用户ID</label>
                <input type="text" ng-model="param.user_id" class="form-control" id="user_id" placeholder="">
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="mch_name">流水号</label>
                <input type="text" ng-model="param.trade_ref_id" class="form-control" id="trade_ref_id" placeholder="">
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="mch_name">关联编号</label>
                <input type="text" ng-model="param.trade_ref_code" class="form-control" id="trade_ref_code" placeholder="">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="status">变动类型</label>
                <select class="form-control" id="trade_type" ng-model="param.trade_type" title="变动类型" data-style="btn-primary" data-container="body" selectpicker>
                    <option value="">全部</option>
                    <option value="recharge">充值</option>
                    <option value="consume">消费</option>
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <label></label>
            <div class="button-wrapper"><button type="button" ng-click="queryBtn()" class="btn btn-primary  btn-sm">查询</button></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="用户账户列表" ba-panel-class="with-scroll">
                <div include-with-scope="app/pages/trade/coin/table.html"></div>
            </div>
        </div>
    </div>
</div>
