<div class="horizontal-scroll">
    <table class="table table-hover">
        <thead>
        <tr>
            <th class="align-right">#</th>
            <th class="align-right">用户ID</th>
            <th class="align-right">类型</th>
            <th class="align-right">关联ID</th>
            <th class="align-right">关联编号</th>
            <th class="align-right">描述</th>
            <th class="align-right">发生金额(分)</th>
            <th class="align-right">用户余额(分)</th>
            <th class="align-right">日期</th>
            <th class="align-right">操作</th>
        </tr>
        </thead>
        <tr ng-repeat="item in data.list">
            <td class="align-right">{{item.id}}</td>
            <td class="align-right">{{item.user_id}}</td>
            <td class="align-right">{{item.trade_type=="recharge"?"充值":item.trade_type=="consume"?"消费":item.trade_type}}</td>
            <td class="align-right">{{item.trade_ref_id}}</td>
            <td class="align-right">{{item.trade_ref_code}}</td>
            <td class="align-right">{{item.trade_ref_body}}</td>
            <td class="align-right">{{item.trade_charge}}</td>
            <td class="align-right">{{item.user_balance}}</td>
            <td class="align-right">{{item.created_time}}</td>
            <td class="align-right">
                <a href="javascript:void(0)">无效按钮</a>
            </td>
        </tr>
        <tfoot>
        <tr>
        <td colspan="10" class="text-center">
            <!--        <div class="row"  ng-if="data.list.length">
                    <div class="col-md-2">
                        当前第{{data.pageNumber}}页
                    </div>
                    <div class="col-md-2">
                        总共{{data.totalPage}}页
                    </div>
                    <div id="btn-group"  class="btn-group col-md-8" role="group" aria-label="First group">
                        <button type="button" data-ng-repeat="btn in btns" ng-click="page(btn+1)" class="btn btn-primary">{{btn+1}}</button>
                    </div>

                </div>-->


            <div ng-if="data.totalPage">
                <uib-pagination
                        total-items="data.totalRow"
                        class="pagination-sm"
                        ng-model="param.page"
                        max-size="5"
                        boundary-links="true"
                        force-ellipses="false"
                        first-text="首页"
                        last-text="末页"
                        previous-text="上一页"
                        next-text="下一页"
                        num-pages="data.totalPage"
                        ng-change="queryMerchant()"
                        items-per-page="data.pageSize">
                </uib-pagination>

            </div>
        </td>
        </tr>
        </tfoot>
    </table>
</div>
